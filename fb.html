<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }

    .login-container {
      width: 380px; /* Adjusted width */
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: none; /* Hide labels */
    }

    input {
      width: calc(100% - 20px); /* Adjusted width */
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 5px; /* Adjusted margin */
      margin-right: 10px; /* Margin on the right side */
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
    }

    button {
      width: calc(100% - 20px); /* Adjusted width */
      padding: 12px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #166fe5;
    }

    h1 {
      color: #1877f2;
    }

    .forgot-password {
      margin-top: 20px;
    }

    .forgot-password a {
      color: #1877f2;
      text-decoration: none;
    }

    .create-account {
      margin-top: 20px;
    }

    .create-account a {
      color: #fff;
      text-decoration: none;
    }

    .create-account a button {
      background-color: #42b72a;
    }

    .or {
      margin-top: 20px;
      display: flex;
      align-items: center;
      color: #9b9b9b;
    }

    .or:before,
    .or:after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .or-text {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Facebook</h1>
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="email" name="email" placeholder="Email address or phone number" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="entered-credentials"></div> <!-- This div will display entered credentials -->
    <div class="forgot-password">
      <a href="#">Forgot password?</a>
    </div>
    <div class="or">
      <span class="or-text">or</span>
    </div>
    <div class="create-account">
      <a href="#"><button>Create New Account</button></a>
    </div>
  </div>
</body>
</html>
